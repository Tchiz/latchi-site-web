{% extends "base.html" %}
{% block content %}
	<div class="pure-u-5-5 article">
		<h3 class="blog-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h3>
		<p class="blog-infos">Par 
		{% for author in article.authors %}
			<a href="{{ SITEURL }}/{{ author.url }}">{{ author.name }} </a>
		{% endfor %}
		{% if category %}
		 - <a href="{{ SITEURL }}/{{ category.url }}">{{ category.name }}</a>
		 {% endif %}
		 - {{ article.locale_date }}
		</p>
		{{ article.content }}
	</div>
{% endblock content %}
